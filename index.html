<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Message to Whatsapp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
  </head>
  <body>
    <nav>
      <h1>Share Message to Whatsapp</h1>
    </nav>
    <main>
      <form action="">
        <input type="text" placeholder="Enter Text to Send" class="message" />
        <input
          type="text"
          placeholder="Enter Contact to share with (optional)"
          class="contact"
        />
        <button class="share" type="submit">Share to Whatsapp</button>
      </form>
    </main>
    <div></div>
    <div></div>
    <footer>
      <div>
        &copy; Emmanuel (Emmo00)
        <a href="https://github.com/Emmo00" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://x.com/emma_nwafor1" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
